<div class="container">
  <div class="row">
    <div class="col-lg-12 pb-4 mt-4">
      <div *ngIf="article" class="articles">
        <img src="http://127.0.0.1/images/headers/{{article.image}}" class="w-100" height="300" />
        <!-- Title -->
        <h3 class="mt-10"> {{article.title}} </h3>
        <!-- Author -->
        <p class="lead">
          Publi√© par
          <a href="#">{{article.author.username}}</a>
        </p>
        <hr>
        <!-- Date/Time -->
        <p>Date publication: {{article.published_at | date }}</p>
        <p [innerHTML]="article.content">
        </p>
        <button routerLink="/article-edit/{{article.id}}" class="btn btn-success btn-lg float-right">
          Editer
        </button>
      </div>
    </div>
  </div>
</div>
