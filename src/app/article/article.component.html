<div class="container">

  <div class="row">
    <div class="col-lg-12 mt-4">
      <h1>Liste des articles publiés</h1>
    </div>
  </div>

  <div *ngFor="let a of articles; let i=index;" class="row">
      <div class="col-lg-12 mt-4">
        <!-- Title -->
        <h3 class="mt-10"> {{a.title}} </h3>
        <!-- Author -->
        <p class="lead">
          Publié par
          <a href="#">{{a.author.username}}</a>
        </p>
        <hr>
        <!-- Date/Time -->
        <p>Date publication: {{a.published_at | date }}</p>

        <p [innerHtml]="a.content">
        </p>
        <span *ngIf="auth.isLoggedIn()">
          <button *ngIf="a.author.id == user_id" class="btn my-2 my-sm-0 btn-warning btn mr-2" routerLink="/article-edit/{{a.id}}">Editer l'article</button>
          <button *ngIf="!(a.author.id == user_id)" class="btn my-2 my-sm-0 btn-secondary btn mr-2" disabled>Editer l'article</button>
          <button *ngIf="a.author.id == user_id" class="btn my-2 my-sm-0 btn-danger btn mr-2" (click)="delete(a.id)">Supprimer l'article</button>
          <button *ngIf="!(a.author.id == user_id)" class="btn my-2 my-sm-0 btn-secondary btn mr-2" disabled>Supprimer l'article</button>
        </span>
        <button class="btn btn-md btn-info" title="Lire la suite..."
        routerLink="/article-show/{{a.id}}">Lire la suite ...</button>
      </div>
    <hr/>
  </div>

</div>
<br/>
