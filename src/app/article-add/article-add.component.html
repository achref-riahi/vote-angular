<div class="container">
<div class="row">
  <div class="col-lg-12 pb-4 mt-4">
    <h2>Ajouter un nouveau article</h2>
    <div>
      <div class="form-group">
        <label>Titre:</label>
        <input [(ngModel)]="articleData.title" placeholder="Titre d'article" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Contenu de l'article:</label>
        <textarea [froalaEditor] [(ngModel)]="articleData.content" placeholder="Contenu de l'article" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Image d'entÃªte:</label>
        <input type="file" (change)="onFileSelected($event)">
          <img *ngIf="articleData.imagebase64" [src]="articleData.imagebase64" class="w-100" height="300" />
      </div>
    </div>
    <div class="float-right">
      <button (click)="addArticle()" class="btn btn-lg btn-success">Ajouter</button>
    </div>
  </div>
</div>
</div>
