<div class="container">
<div class="row">
  <div class="col-lg-12 pb-4 mt-4">
    <h2>Ajouter un nouveau article</h2>
    <div>
      <div class="form-group">
        <label>Titre:</label>
        <input [(ngModel)]="articleData.title" placeholder="Titre d'article" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Contenu de l'article:</label>
        <textarea [froalaEditor] [(ngModel)]="articleData.content" placeholder="Contenu de l'article" class="form-control" rows="10"></textarea>
      </div>
      <input type="file" (change)="onFileSelected($event)" #uploader hidden>
      <img [src]="articleData.image" src="{{imageurl}}" class="w-100 mb-2" height="300" (click)="uploader.click()" />
    </div>
    <div class="float-right">
      <button (click)="updateArticle()" class="btn btn-lg btn-success">Mise Ã  jour</button>
    </div>
  </div>
  </div>
</div>
